<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Pricing Component</title>

</head>
<body>
  <header>
    <div>
      <h1>Our Pricing</h1>
    </div>
    <div class="toggle">
      <p>Annually</p>
      <div>
        <label class="switch">
          <input type="checkbox" checked class="check-box">
          <span class="slider round"></span>
        </label>
      </div>
      <p>Monthly</p>
      <!-- <img src="/images/bg-top.svg" alt=""> -->
    </div>
  </header>
    <div class="cards">
      <div class="card-1">
        <div class="abt">
          <p>Basic</p>
          <div class="flex"><h3>&dollar;</h3>
            <h3 class="price-monthly reveal-monthly">19.99</h3>
          </div>
          <div class="abt">
              <hr>
              <p>500 GB Storage</p>
              <hr>
              <p>2 Users Allowed</p>
              <hr>
              <p>Send up to 3 GB</p>
              <hr>
          </div>
          <button type="button" class="btn">Learn More</button>
        </div>
      </div>
      <div class="card-2">
        <div class="abt">
          <p>Professional</p>
          <div class="flex">
            <h3>&dollar;</h3>
            <h3 class="price-monthly reveal-monthly">24.99</h3>
          </div>
          <div>
            <hr>
              <p>1 TB Storage</p>
              <hr>
              <p>5 Users Allowed</p>
              <hr>
              <p>Send up to 10 GB</p>
              <hr>
          </div>
          <button type="button" class="btn">Learn More</button>
        </div>
      </div>
      <div class="card-3">
        <div class="abt">
          <p>Master</p>
          <div class="flex">
            <h3>&dollar;</h3>
            <h3 class="price-monthly reveal-monthly">39.99</h3>
          </div>
          <div>
            <hr>
              <p>2 TB Storage</p>
              <hr>
              <p>10 Users Allowed</p>
              <hr>
              <p>Send up to 20 GB</p>
              <hr>
          </div>
          <button type="button" class="btn">Learn More</button>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
